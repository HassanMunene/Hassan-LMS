{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}LMS - Login{% endblock %}

{% block page_content %}
<div class="container">
	<div class="page-header">
		<h2>THE LMS</h2>
	</div>
	<div class="row justify-content-centre">
		<div class="col-lg-5">
			<h5>New member?<a href="{{ url_for('main.register') }}">Sign up</a></h5>
			{{ wtf.quick_form(form) }}
			<h5>Forgot Username/Password?<a href="{{ url_for('main.resetEmail') }}">Reset</a></h5>
		</div>

	</div>
</div>
{% endblock %}
